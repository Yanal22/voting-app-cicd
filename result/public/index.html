<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Voting Results</title>
    <style>
        body {
            background-color: #34495e;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        h1 { margin-top: 50px; }
        .results {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .option {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
        }
        #a { background-color: #3498db; }
        #b { background-color: #e74c3c; }
        .count { font-size: 48px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Voting Results</h1>
    <div class="results">
        <div class="option" id="a">
            <h2>Cats</h2>
            <div class="count" id="count-a">0</div>
        </div>
        <div class="option" id="b">
            <h2>Dogs</h2>
            <div class="count" id="count-b">0</div>
        </div>
    </div>
    <script>
        function updateResults() {
            fetch('/results')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('count-a').textContent = data.a;
                    document.getElementById('count-b').textContent = data.b;
                });
        }
        setInterval(updateResults, 1000);
        updateResults();
    </script>
</body>
</html>
