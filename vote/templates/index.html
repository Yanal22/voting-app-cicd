<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Voting App</title>
    <style>
        body {
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        h1 { margin-top: 100px; }
        button {
            padding: 50px;
            margin: 20px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        #a { background-color: #3498db; }
        #b { background-color: #e74c3c; }
    </style>
</head>
<body>
    <h1>Cast your vote!</h1>
    <form method="POST">
        <button id="a" name="vote" value="a">{{ option_a }}</button>
        <button id="b" name="vote" value="b">{{ option_b }}</button>
    </form>
    {% if vote %}
        <p>Thanks for voting for {{ vote }}!</p>
    {% endif %}
    <p>Hostname: {{ hostname }}</p>
</body>
</html>
